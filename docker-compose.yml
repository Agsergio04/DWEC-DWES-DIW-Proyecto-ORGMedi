services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orgmedi-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: clave_secreta_demo_clave_mucho_mas_larga_0123456789
      JWT_EXPIRATION: 86400000
      SPRING_DATASOURCE_URL: ${DB_URL:-jdbc:postgresql://ep-morning-haze-ahxdg1yh-pooler.c-3.us-east-1.aws.neon.tech/neondb}
      SPRING_DATASOURCE_DRIVERNAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: neondb_owner
      SPRING_DATASOURCE_PASSWORD: npg_sPZS49cmJLAh
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    networks:
      - orgmedi-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orgmedi-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - orgmedi-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/index.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  orgmedi-network:
    driver: bridge

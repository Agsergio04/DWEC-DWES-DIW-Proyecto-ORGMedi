services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orgmedi-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: clave_secreta_demo_clave_mucho_mas_larga_0123456789
      JWT_EXPIRATION: 86400000
      SPRING_DATASOURCE_URL: jdbc:h2:file:/data/orgmedi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_DRIVERNAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    volumes:
      - h2_data:/data
    networks:
      - orgmedi-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: orgmedi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - orgmedi-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  health-check:
    build:
      context: ./health-check
      dockerfile: Dockerfile
    container_name: orgmedi-health-check
    depends_on:
      - backend
    networks:
      - orgmedi-network
    environment:
      BACKEND_URL: "http://orgmedi-backend:8080/actuator/health"
      CHECK_INTERVAL: "600"  # 10 minutos
    restart: unless-stopped

networks:
  orgmedi-network:
    driver: bridge

volumes:
  h2_data:

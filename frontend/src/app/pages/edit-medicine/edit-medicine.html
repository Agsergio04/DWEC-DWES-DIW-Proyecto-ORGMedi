<section class="page page--edit-medicine">
  <div class="page__container">
    <!-- Encabezado -->
    <div class="edit-medicine__title-section">
      <h1>Editar Medicamento</h1>
      <p class="edit-medicine__description">Aqui podras editar los parametros que tienen los medicamentos</p>
    </div>

    <!-- Mensaje de carga -->
    <div *ngIf="loading" class="loading-message">
      Cargando medicamento...
    </div>

    <!-- Componente formulario -->
    <app-medicine-form
      *ngIf="!loading"
      [initialData]="medicine"
      [isSubmitting]="saving"
      submitButtonText="Guardar cambios"
      cancelButtonText="Cancelar"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()">
    </app-medicine-form>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="error-message">
      {{ error.message }}
    </div>
  </div>
</section>

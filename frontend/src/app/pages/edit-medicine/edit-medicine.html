<section class="page page--edit-medicine">
  <header class="page__container">
    <!-- Encabezado -->
    <header class="edit-medicine__title-section">
      <h1>Editar Medicamento</h1>
      <p class="edit-medicine__description">Aqui podras editar los parametros que tienen los medicamentos</p>
    </header>

    <!-- Mensaje de carga -->
    <div *ngIf="loading" class="loading-message" role="status" aria-live="polite" aria-busy="true">
      Cargando medicamento...
    </div>

    <!-- Componente formulario -->
    <main *ngIf="!loading" class="edit-medicine__form">
      <app-medicine-form
        [initialData]="medicineFormData"
        [isSubmitting]="saving"
        submitButtonText="Guardar cambios"
        cancelButtonText="Cancelar"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()">
      </app-medicine-form>
    </main>

    <!-- Mensaje de error -->
    <aside *ngIf="error" class="error-message" role="alert" aria-live="assertive">
      {{ error.message }}
    </aside>

    <!-- Mensaje de informaciÃ³n sobre cambios parciales -->

      ðŸ’¡ Solo se guardarÃ¡n los cambios que realices en los campos
    </aside>
  </header>
</section>

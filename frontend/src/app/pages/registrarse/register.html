<section class="register-page" role="region" aria-labelledby="register-page-title">
	<article class="register-page__container">
		<header>
			<h1 class="register-page__title" id="register-page-title">Registro</h1>
			<p class="register-page__description">Para acceder al calendario y la creacion de los medicamentos primero tendras que registrarte para poder acceder a este servicio.</p>
		</header>
		
		<main class="register-page__form-wrapper">
			<app-register-form
				(submitted)="onRegisterSubmit($event)"
				[disabled]="isLoading"
				[isLoading]="isLoading"
				aria-label="Formulario de registro"
			></app-register-form>
		</main>
	</article>
</section>

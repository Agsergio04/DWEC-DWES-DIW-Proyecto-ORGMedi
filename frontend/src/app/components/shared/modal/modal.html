<div class="modal" [class.modal--open]="isOpen" (click)="onBackdropClick($event)">
  <div class="modal__backdrop" *ngIf="isOpen"></div>

  <div class="modal__dialog" (click)="onModalClick($event)" #modalContent>
    <div class="modal__header">
      <h2 class="modal__title">{{ title }}</h2>
      <button
        *ngIf="closable"
        class="modal__close"
        (click)="closeModal()"
        aria-label="Cerrar modal"
      >
        âœ•
      </button>
    </div>

    <div class="modal__body">
      <ng-content></ng-content>
    </div>

    <div class="modal__footer">
      <ng-content select="[modal-actions]"></ng-content>
    </div>
  </div>
</div>

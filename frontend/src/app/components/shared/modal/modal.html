<div class="modal" [class.modal--open]="isOpen" (click)="onBackdropClick($event)">
  <div class="modal__backdrop" *ngIf="isOpen" aria-hidden="true"></div>

  <dialog class="modal__dialog" [attr.open]="isOpen" (click)="onModalClick($event)" #modalContent role="dialog" [attr.aria-labelledby]="'modal-title'">
    <header class="modal__header">
      <h2 id="modal-title" class="modal__title">{{ title }}</h2>
      <button
        *ngIf="closable"
        class="modal__close"
        (click)="closeModal()"
        aria-label="Cerrar modal"
        type="button"
      >
        <span aria-hidden="true">âœ•</span>
      </button>
    </header>

    <main class="modal__body">
      <ng-content></ng-content>
    </main>

    <footer class="modal__footer">
      <ng-content select="[modal-actions]"></ng-content>
    </footer>
  </dialog>
</div>

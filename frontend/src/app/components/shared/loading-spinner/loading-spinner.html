<div class="loading-spinner" *ngIf="isVisible" [class]="'loading-spinner--' + size" [class.loading-spinner--relative]="!fullScreen" role="status" aria-live="polite">
  <div class="loading-spinner__wrapper">
    <div class="loading-spinner__circle" aria-hidden="true"></div>
    <p class="loading-spinner__text">{{ message }}</p>
  </div>
</div>

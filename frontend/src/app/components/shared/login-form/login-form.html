<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
	<app-loading-spinner [isVisible]="isLoading" message="Iniciando sesión..." [fullScreen]="false"></app-loading-spinner>

	<fieldset class="login-form__fieldset">
		<div class="login-form__field-group">
			<label class="login-form__label">Introduce el nombre de usuario :</label>
			<app-data-input
				formControlName="usuario"
				placeholder="Usuario123"
				icon="/Icono Usuario.svg"
				type="text"
			></app-data-input>
			<div class="form-error" *ngIf="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.invalid">{{ getErrorMessage('usuario') }}</div>
		</div>

		<div class="login-form__field-group">
			<label class="login-form__label">Introduce la contraseña :</label>
			<app-data-input
				formControlName="password"
				placeholder="Contraseña"
				icon="/Icono contraseña.svg"
				type="password"
    ></app-data-input>
			<div class="form-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">{{ getErrorMessage('password') }}</div>
		</div>

		<app-button
			variant="primary"
			[width]="'100%'"
			[padding]="'12px 24px'"
			[fontSize]="'1.25rem'"
			type="submit"
			[disabled]="loginForm.invalid || isLoading"
		>
			{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesion' }}
		</app-button>

		<div class="login-form__register-section">
			<p class="login-form__register-text">¿No tienes cuenta?</p>
			<a routerLink="/registrarse" class="login-form__register-link">
				<app-button
					variant="primary"
					[width]="'100%'"
					[padding]="'12px 24px'"
					[fontSize]="'1.25rem'"
				>
					Crear Cuenta
				</app-button>
			</a>
		</div>
	</fieldset>
</form>

<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <fieldset class="login-form__fieldset">
    <legend class="login-form__legend">Iniciar sesión</legend>

    <!-- Mensaje de error -->
    <div class="form-error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Campo Usuario -->
    <div class="form-group">
      <label class="form-label" for="username">Introduce el nombre de usuario</label>
      <input
        id="username"
        type="text"
        class="form-input"
        placeholder="Nombre de Usuario"
        formControlName="username"
        [disabled]="isLoading"
      />
      <span class="form-error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        {{ getErrorMessage('username') }}
      </span>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <label class="form-label" for="password">Introduce la contraseña</label>
      <input
        id="password"
        type="password"
        class="form-input"
        placeholder="Contraseña"
        formControlName="password"
        [disabled]="isLoading"
      />
      <span class="form-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </span>
    </div>

    <!-- Botón Submit -->
    <button type="submit" class="login-form__submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
    </button>

    <!-- Link a Registro -->
    <div class="login-form__register-link">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/registrarse" class="link-primary">Crear cuenta</a>
    </div>
  </fieldset>
</form>

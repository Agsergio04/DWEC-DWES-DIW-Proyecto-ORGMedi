<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
	<fieldset class="login-form__fieldset">
		<div class="login-form__field-group">
			<label class="login-form__label">Introduce el nombre de usuario:</label>
			<app-data-input
				formControlName="username"
				label="Usuario123"
				placeholder="Usuario123"
				icon="/Icono Usuario.svg"
				type="text"
			></app-data-input>
			<div class="form-error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">{{ getErrorMessage('username') }}</div>
		</div>

		<div class="login-form__field-group">
			<label class="login-form__label">Introduce la contraseña:</label>
			<app-data-input
				formControlName="password"
				label="Contraseña"
				placeholder="Contraseña"
				icon="/Icono contraseña.svg"
				type="password"
			></app-data-input>
			<div class="form-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">{{ getErrorMessage('password') }}</div>
		</div>

		<app-button
			variant="primary"
			[width]="'100%'"
			[padding]="'12px 24px'"
			[fontSize]="'1.125rem'"
			type="submit"
			[disabled]="loginForm.invalid || loginForm.pending"
		>
			{{ loginForm.pending ? 'Validando...' : 'Iniciar Sesion' }}
		</app-button>

		<div class="login-form__register-section">
			<p class="login-form__register-text">¿No tienes cuenta?</p>
			<a routerLink="/register" class="login-form__register-link">
				<app-button
					variant="primary"
					[width]="'100%'"
					[padding]="'12px 24px'"
					[fontSize]="'1.125rem'"
				>
					Crear Cuenta
				</app-button>
			</a>
		</div>
	</fieldset>
</form>

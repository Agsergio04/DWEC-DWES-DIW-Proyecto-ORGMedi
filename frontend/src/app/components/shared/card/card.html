<article [ngClass]="['app-card', variant === 'horizontal' ? 'app-card--horizontal' : 'app-card--basic']">
  <figure *ngIf="image" class="app-card__figure">
    <img [src]="image" alt="" class="app-card__image" aria-hidden="true" />
  </figure>
  <section class="app-card__content">
    <header *ngIf="title" class="app-card__header">
      <h3 class="app-card__title">{{ title }}</h3>
    </header>
    <p class="app-card__desc" *ngIf="description">{{ description }}</p>
    <!-- Slot genÃ©rico para el cuerpo de la card (ej. formularios, contenido personalizado) -->
    <main class="app-card__body">
      <ng-content></ng-content>
    </main>
    <footer class="app-card__actions">
      <ng-content select=".card-actions"></ng-content>
    </footer>
  </section>
</article>

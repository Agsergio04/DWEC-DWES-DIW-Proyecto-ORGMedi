<!-- medicina-form.html -->
<!-- EJEMPLOS DE NAVEGACIÓN PROGRAMÁTICA EN PLANTILLAS -->

<form [formGroup]="medicineForm">
  <h2>Crear/Editar Medicamento</h2>

  <!-- Campo de entrada -->
  <input 
    formControlName="nombre" 
    placeholder="Nombre del medicamento"
  />

  <textarea 
    formControlName="descripcion"
    placeholder="Descripción"
  ></textarea>

  <!-- Botón guardar -->
  <button 
    type="submit" 
    (click)="saveMedicine()"
    class="btn-primary"
  >
    Guardar
  </button>

  <!-- Botón cancelar (navegar atrás sin guardar) -->
  <button 
    type="button" 
    (click)="cancel()"
    class="btn-secondary"
  >
    Cancelar
  </button>

  <!-- Botón volver atrás (historial) -->
  <button 
    type="button" 
    (click)="goBack()"
    class="btn-light"
  >
    ← Volver
  </button>
</form>

<!-- EJEMPLO: Mostrar medicamentos relacionados -->
<section *ngIf="relatedMedicines$ | async as medicines">
  <h3>Medicamentos relacionados</h3>
  <ul>
    <li *ngFor="let medicine of medicines">
      <!-- Navegar a editar medicamento pasando parámetro -->
      <button (click)="editMedicine(medicine.id)">
        {{ medicine.nombre }}
      </button>

      <!-- Navegar a detalle con fragment -->
      <a (click)="viewDetails(medicine.id)">
        Ver más
      </a>
    </li>
  </ul>
</section>

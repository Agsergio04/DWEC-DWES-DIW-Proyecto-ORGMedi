<button
  class="button"
  [ngClass]="['button--' + variant, disabled ? 'button--disabled' : '', fullWidth ? 'button--fullwidth' : '']"
  [disabled]="disabled"
  [tabindex]="disabled ? -1 : 0"
  [style.width]="width"
  [style.height]="height"
  [style.padding]="padding"
  [style.font-size]="fontSize"
  (click)="onClick($event)"
  (keydown)="onKeydown($event)"
  [type]="type"
  type="button"
>
  <img *ngIf="icon" [src]="icon" class="button__icon" [attr.aria-hidden]="true" />
  <ng-content></ng-content>
</button>

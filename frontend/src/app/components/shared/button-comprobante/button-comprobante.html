<button 
  class="button-comprobante"
  [class.button-comprobante--checked]="localState"
  [class.button-comprobante--unchecked]="!localState"
  (click)="onClick()"
  [attr.aria-label]="localState ? 'Marcar como no realizado' : 'Marcar como realizado'"
  [attr.aria-pressed]="localState"
  type="button">
  <span class="button-comprobante__icon button-comprobante__icon--check" *ngIf="localState" aria-hidden="true">✓</span>
  <span class="button-comprobante__icon button-comprobante__icon--close" *ngIf="!localState" aria-hidden="true">✕</span>
</button>

<article class="medicine-card-calendar">
  <!-- Icono + Título -->
  <div class="medicine-card-calendar__content">
    <div class="medicine-card-calendar__icon" [style.--medicine-color]="medicine.color || '#D97BBF'">
      <img src="/Icono Medicamento.svg" alt="Medicamento" class="medicine-card-calendar__icon-img">
    </div>
    <h3 class="medicine-card-calendar__title" [style.--medicine-color]="medicine.color || '#D97BBF'">
      {{ medicine.name }}
    </h3>
  </div>

  <!-- Botón de estado (consumido/no consumido) -->
  <button 
    class="medicine-card-calendar__status-btn"
    [class.medicine-card-calendar__status-btn--consumed]="medicine.consumed"
    (click)="toggleConsumption()"
    [attr.aria-label]="'Marcar ' + medicine.name + ' como ' + (medicine.consumed ? 'no consumido' : 'consumido')">
    {{ medicine.consumed ? '✓' : '✕' }}
  </button>
</article>

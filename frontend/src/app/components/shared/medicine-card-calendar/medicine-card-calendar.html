<article class="medicine-card-calendar">
  <!-- Icono + Título -->
  <div class="medicine-card-calendar__content">
    <div class="medicine-card-calendar__icon">
      <svg class="medicine-card-calendar__icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Cápsula de medicamento -->
        <ellipse cx="8" cy="12" rx="4" ry="6" [attr.fill]="medicine.color || '#D97BBF'" opacity="0.8"/>
        <ellipse cx="16" cy="12" rx="4" ry="6" [attr.fill]="medicine.color || '#D97BBF'"/>
        <rect x="8" y="6" width="8" height="12" [attr.fill]="medicine.color || '#D97BBF'" opacity="0.6"/>
      </svg>
    </div>
    <h3 class="medicine-card-calendar__title" [style.color]="medicine.color || '#D97BBF'">
      {{ medicine.nombre }}
    </h3>
  </div>

  <!-- Botón de estado (consumido/no consumido) -->
  <button 
    class="medicine-card-calendar__status-btn"
    [class.medicine-card-calendar__status-btn--consumed]="medicine.consumed"
    (click)="toggleConsumption()"
    [disabled]="saving"
    [attr.aria-label]="'Marcar ' + medicine.nombre + ' como ' + (medicine.consumed ? 'no consumido' : 'consumido')">
    {{ medicine.consumed ? '✓' : '✕' }}
  </button>
</article>

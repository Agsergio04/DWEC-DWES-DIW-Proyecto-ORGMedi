<section class="tabs" role="region" aria-labelledby="tabs-title">
  <h2 id="tabs-title" class="visually-hidden">Navegación por pestañas</h2>
  
  <nav class="tabs__header" role="tablist" aria-label="Opciones de navegación">
    <button
      #tabButton
      *ngFor="let tab of tabs; trackBy: trackById; let i = index"
      class="tabs__tab"
      [id]="'tab-' + tab.id"
      [class.tabs__tab--active]="isActive(tab.id)"
      [disabled]="tab.disabled"
      [attr.aria-selected]="isActive(tab.id)"
      [attr.aria-controls]="'panel-' + tab.id"
      [attr.tabindex]="isActive(tab.id) ? 0 : -1"
      role="tab"
      (click)="selectTab(tab.id)"
      (keydown)="onKeyDown($event, i)"
      type="button"
    >
      {{ tab.label }}
    </button>
  </nav>

  <main class="tabs__content" role="tabpanel" [attr.aria-labelledby]="'tab-' + activeTabId">
    <ng-content></ng-content>
  </main>
</section>

<footer class="app-footer">
	<div class="app-footer__content">
		<!-- Columna Izquierda: Marca -->
		<section class="app-footer__column app-footer__brand">
			<button 
				class="app-footer__brand-button"
				(click)="goHome()"
				aria-label="Ir a inicio - ORGMedi"
				type="button"
			>
				<img src="/Icono App.svg" alt="" width="48" height="48" class="app-footer__logo" aria-hidden="true" />
				<div class="app-footer__brand-text">
					<span class="app-footer__title">ORGMedi</span>
				</div>
			</button>
		</section>

		<!-- Columna Central: Enlaces referentes -->
		<section class="app-footer__column">
			<h3 class="app-footer__column-title">Enlaces referentes</h3>
			<nav class="app-footer__links" aria-label="Enlaces de referencia">
				<a routerLink="/guia-estilos" class="app-footer__link">Guía de Estilos</a>
				<a routerLink="/demostracion" class="app-footer__link">Demostración</a>
			</nav>
		</section>

		<!-- Columna Derecha: Legal -->
		<section class="app-footer__column">
			<h3 class="app-footer__column-title">Legal</h3>
			<nav class="app-footer__links" aria-label="Enlaces legales">
				<a routerLink="/terms-of-service" class="app-footer__link">Términos de Servicio</a>
				<a routerLink="/privacy-policy" class="app-footer__link">Política de Privacidad</a>
				<a routerLink="/cookies" class="app-footer__link">Cookies</a>
				<a routerLink="/contact" class="app-footer__link">Contacto</a>
			</nav>
		</section>
	</div>
</footer>

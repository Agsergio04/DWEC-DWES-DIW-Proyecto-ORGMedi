<nav 
  class="breadcrumb-container" 
  aria-label="Ruta de navegaci칩n"
  *ngIf="(breadcrumbs$ | async) as breadcrumbs; else noBreadcrumbs"
>
  <ol class="breadcrumb">
    <!-- Siempre incluye el enlace a Inicio -->
    <li class="breadcrumb-item">
      <a 
        routerLink="/" 
        class="breadcrumb-link"
        [attr.aria-current]="breadcrumbs.length === 0 ? 'page' : null"
      >
        <span class="breadcrumb-icon" aria-hidden="true">游</span>
        <span class="breadcrumb-label">Inicio</span>
      </a>
    </li>

    <!-- Din치micos breadcrumbs de las rutas -->
    <li 
      *ngFor="let crumb of breadcrumbs; let last = last" 
      class="breadcrumb-item"
      [class.breadcrumb-current]="last"
    >
      <span class="breadcrumb-separator" aria-hidden="true">/</span>
      
      <!-- Enlace si no es el 칰ltimo (p치gina actual) -->
      <ng-container *ngIf="!last">
        <a 
          [routerLink]="crumb.url" 
          class="breadcrumb-link"
        >
          {{ crumb.label }}
        </a>
      </ng-container>

      <!-- Texto si es el 칰ltimo (p치gina actual) -->
      <ng-container *ngIf="last">
        <span 
          class="breadcrumb-text" 
          [attr.aria-current]="'page'"
        >
          {{ crumb.label }}
        </span>
      </ng-container>
    </li>
  </ol>
</nav>

<!-- Template si no hay breadcrumbs (en p치gina de inicio) -->
<ng-template #noBreadcrumbs>
  <nav class="breadcrumb-container breadcrumb-empty" aria-label="Ruta de navegaci칩n">
    <!-- Vac칤o para no causar saltos de layout -->
  </nav>
</ng-template>

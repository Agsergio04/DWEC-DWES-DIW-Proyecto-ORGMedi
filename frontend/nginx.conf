user nginx;
worker_processes 1;
error_log /dev/null warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 50;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/x-javascript;
    gzip_disable "msie6";

    # Buffer optimization
    client_body_buffer_size 128k;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;
        
        # Headers de seguridad y rendimiento
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Performance headers
        add_header X-UA-Compatible "IE=edge" always;
        add_header Connection "keep-alive" always;

        # Permitir bfcache pero revalidar (no-store desactiva bfcache)
        location = /index.html {
            add_header Cache-Control "public, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            access_log off;
        }

        # Caché para assets hashed por Angular (contienen guión seguido de caracteres)
        # Ejemplo: main-ABC12345.js, styles-XYZ98765.css
        location ~ ^.+-[A-Za-z0-9]+\.(js|css|svg|png|jpg|jpeg|gif|woff|woff2|ttf|eot)$ {
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Caché para otros assets sin hash
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, must-revalidate";
            access_log off;
        }

        # Servir archivos de public/ con cache largo
        location /public/ {
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # SPA routing - redirige todas las rutas no encontradas a index.html (permite bfcache)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "public, no-cache, must-revalidate";
        }

        # Proxy hacia el backend en producción Render
        location /api {
            # En desarrollo con docker-compose, apunta a 'backend:8080'
            # En producción Render, el frontend hace request directo a https://orgmedi-backend.onrender.com/api
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
        }
    }
}

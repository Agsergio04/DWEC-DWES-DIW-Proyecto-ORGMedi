# ===== Servidor =====
server.port=8080
server.servlet.context-path=/

# ===== Base de Datos (PostgreSQL Neon) =====
spring.datasource.url=${DB_URL:jdbc:postgresql://ep-morning-haze-ahxdg1yh-pooler.c-3.us-east-1.aws.neon.tech/neondb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_sPZS49cmJLAh}

# ===== JPA/Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===== H2 Console (DESHABILITADO - Usando PostgreSQL Neon) =====
# spring.h2.console.enabled=false

# ===== CORS (Permitir Frontend) =====
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===== Actuator (Health Checks & Monitoring) =====
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true

# ===== Swagger/OpenAPI (disabled in production for security) =====
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api/docs

# ===== Logging =====
logging.level.root=INFO
logging.level.proyecto.orgmedi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ===== Media Types =====
spring.mvc.hiddenmethod.filter.enabled=true

# ===== Compression =====
server.compression.enabled=true
server.compression.min-response-size=1024

# ===== Timeouts =====
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=200
